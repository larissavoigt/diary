<!DOCTYPE html>
<html>
  <head>
    {{ template "head"}}
    <title>Menu - MyDiary</title>
  </head>
  <body>
    <header class="bar bar-nav">
      <h1 class="title">MyDiary</h1>
    </header>

    <div class="content">

      <ul class="table-view">
        <li class="table-view-cell media">
          <a class="navigate-right" href="/entries/new" data-transition="slide-in">
            <span class="media-object pull-left icon icon-compose"></span>
            <div class="media-body">
              New Entry
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="/entries" data-transition="slide-in">
            <span class="media-object pull-left icon icon-list"></span>
            <div class="media-body">
              Previous Entries
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a class="navigate-right" href="/stats" data-transition="slide-in">
            <span class="media-object pull-left icon icon-pages"></span>
            <div class="media-body">
              Ratings Graph
            </div>
          </a>
        </li>
        <li class="table-view-cell media">
          <a href="/logout" data-ignore="push">
            <span class="media-object pull-left icon icon-close"></span>
            <div class="media-body">
              Log Out
            </div>
          </a>
        </li>
      </ul>

    </div>
    {{ template "footer" }}
  </body>
</html>
