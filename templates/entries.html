<!DOCTYPE html>
<html>
  <head>
    {{ template "head"}}
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {{ template "header" }}
      <main class="mdl-layout__content">
      <div class="page-content">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
          <thead>
            <tr>
              <th>#</th>
              <th>Rate</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr>
              <td>{{.Timestamp}}</td>
              <td>{{.Rate}}</td>
              <td>{{.Description.Value}}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
      </main>
      {{ template "footer" }}
    </div>
  </body>
  </script>
</html>
